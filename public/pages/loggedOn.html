<div class="col-md-12">
    <p id="userInfo">Logged in as: {{username}}</p>
</div>
<div class="col-md-10">
</div>
<div class="col-md-2">
    <button type="button" class="btn btn-danger btn-large btn-block">Log Out</button> 
</div>

<div class="col-md-10">
    <div class="col-md-2">
        <button type="button" class="btn btn-success btn-large btn-block">Like ({{like}})</button> 
        <button type="button" class="btn btn-info btn-large btn-block" ng-click="onNextClick()">Next</button>
        <button type="button" class="btn btn-warning btn-large btn-block">Report</button> 
    </div>
    
    <div class="col-md-10" id="imageSection">
        <img ng-src="{{address}}" class="img-rounded" id="widthheightSet">
    </div>
</div>
<div class="col-md-2">
</div>
