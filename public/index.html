<!DOCTYPE>
<html lang="en">
<head>
    <title>Cat Login page</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="sign.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div>
            <h1>Welcome to Cat Login Page!</h1>
        </div>
        
        <div class="col-md-6">
            <div class="form-group">
                <label>User Name</label>
                <input type="text" class="form-control" id="user-name-new" placeholder="User Name">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" id="password-new" placeholder="Password">
            </div>
             <div class="form-group">
                <label>Re-type Password</label>
                <input type="password" class="form-control" id="password-new-re" placeholder="Password">
            </div>
            <button type="button" class="btn btn-primary btn-large btn-block">Create New User</button>  
        </div>
        
        <div class="col-md-6">
            <div class="form-group">
                <label>User Name</label>
                <input type="text" class="form-control" id="user-name-exist" placeholder="User Name">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" id="password-exist" placeholder="Password">
            </div>
            <button type="button" class="btn btn-primary btn-large btn-block">Login</button>
        </div>
    </div>
    
</body>
</html>
